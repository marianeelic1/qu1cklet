<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score Tally</title>
    <link rel="stylesheet" href="../main/style.css">
    <script src="scoretally.js" defer></script>
  </head>
  <body>
    <div class="top-banner">
      <img src="../images/logo.png" alt="Pixel Sprout Logo" class="top-banner-logo">
    </div>
    <div class="score-main-layout">
      <div class="score-container">
        <div class="score-title">Your Score</div>
        <div class="score-circle-visual" id="scoreCircleVisual"></div>
        <div class="score-value" id="scoreValue">0/0</div>
        <div class="score-feedback" id="scoreFeedback">Great job!</div>
      </div>
      <div class="score-tally-cards" id="scoreTallyCards"></div>
      <button class="score-btn" onclick="goHome()">Back to Home</button>
    </div>
  </body>
</html>
